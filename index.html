<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
   <!-- custom-->
   <link rel="stylesheet" href="To-Do list.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <!-- icon -->
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/all.css">
</head>
<body>

      <div class="hero">
        <div class="container">
            <h1 class="fw-bolder">To-Do List</h1>
            <h6>Stay productive and achieve your goals</h6>
        </div>
      </div>


      <div class="container">
        <div class="todo-title-wrapper mt-3">
            <h3 class="float-start">All Tasks</h3>
            <h3 class="btn float-end task-btn" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fa-solid fa-plus"></i> New Task</h3>
        </div>

        <div id="content"></div>
    </div>
  
  <!-- Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addform">
              <div class="mb-3">
                  <label for="">To-do</label>
                  <input type="text" name="todo" id="addtask" class="form-control" required>
              </div>

              <input type="submit" value="Add To-do" class="btn task-btn">
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editform">
              <div class="mb-3">
                  <label for="">Todo</label>
                  <input type="text" name="todo" id="edittask" class="form-control" required>
              </div>

              <div class="mb-3">
                    <label for="">Status</label>
                    <select id="editStatus" class="form-control">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <input type="hidden" id="taskId" value="">
                <!-- <p class="text-success" id="success"></p> -->
              <input type="submit" value="Save Changes" class="btn task-btn">
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="To-Do list.js" type="text/javascript"></script>
  
</body>
</html>
